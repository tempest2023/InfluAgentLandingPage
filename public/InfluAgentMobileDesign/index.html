<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfluAgent Mobile Prototype</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #F2F2F7;
            color: #333;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0 40px;
            color: #5271FF;
            font-size: 32px;
        }
        
        .screens-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(410px, 1fr));
            gap: 30px;
            justify-content: center;
        }
        
        .screen-wrapper {
            background-color: #F2F2F7;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .screen-title {
            margin: 0 0 15px;
            font-size: 18px;
            font-weight: 600;
        }
        
        iframe {
            border: none;
            width: 414px;
            height: 896px;
        }

        .section-title {
            margin: 40px 0 20px;
            font-size: 24px;
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>InfluAgent Mobile App Prototype</h1>
        
        <div class="section-title">User Onboarding</div>
        <div class="screens-container">
            <div class="screen-wrapper">
                <h2 class="screen-title">Onboarding Flow</h2>
                <iframe src="onboarding.html"></iframe>
            </div>
        </div>
        
        <div class="section-title">Main Screens</div>
        <div class="screens-container">
            <div class="screen-wrapper">
                <h2 class="screen-title">Home Dashboard</h2>
                <iframe src="home.html"></iframe>
            </div>
            
            <div class="screen-wrapper">
                <h2 class="screen-title">Goals & Tasks</h2>
                <iframe src="goals.html"></iframe>
            </div>
            
            <div class="screen-wrapper">
                <h2 class="screen-title">Performance Overview</h2>
                <iframe src="overview.html"></iframe>
            </div>
            
            <div class="screen-wrapper">
                <h2 class="screen-title">Interactive Alignment</h2>
                <iframe src="align.html"></iframe>
            </div>
            
            <div class="screen-wrapper">
                <h2 class="screen-title">Insights & Reflections</h2>
                <iframe src="reflect.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
